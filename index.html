<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProcrastiCode IDE</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #vanta-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px 10px;
        background: rgb(0, 0, 0);
        color: white;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        width: 90%;
        max-width: 1200px;
        height: 80vh;
        gap: 20px;
      }

      .code-area, .output-area {
        display: flex;
        flex-direction: column;
        width: 50%;
      }

      textarea {
        flex-grow: 1;
        padding: 8px;
        z-index: 1;
        background-color: rgba(180, 184, 167, 0.3);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 20px;
        backdrop-filter: blur(10px);
      }

      textarea[disabled] {
        background-color: rgba(180, 184, 167, 0.3);
        color: white;
      }

      button {
        display: flex;
        align-items: center;
        font-family: inherit;
        cursor: pointer;
        font-weight: 500;
        font-size: 17px;
        padding: 0.8em 1.3em;
        color: #fff;
        background: linear-gradient(to right, #ffcc00, #ff5722, #3f51b5);
        border: none;
        letter-spacing: 0.05em;
        border-radius: 16px;
        z-index: 1;
        margin-top: 10px;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      button svg {
        margin-right: 8px;
        transform: rotate(30deg);
        transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
      }

      button span {
        transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
      }

      button:hover {
        background: linear-gradient(to right, #ffeb3b, #ff5722, #303f9f);
        transform: translateY(-3px);
      }

      button:hover svg {
        transform: translateX(5px) rotate(90deg);
      }

      button:hover span {
        transform: translateX(7px);
      }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>

    <div class="container">
      <div class="code-area">
        <textarea id="input" rows="24" placeholder="WRITE YOUR CODE HERE"></textarea>
        <button id="run-button">
          <svg
            height="24"
            width="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
              fill="currentColor"
            ></path>
          </svg>
          <span>Run</span>
        </button>
      </div>
      <div class="output-area">
        <textarea
          disabled
          rows="24"
          id="output"
          placeholder="Output"
        ></textarea>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js"></script>

    <script>
      VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0xffc300,
        midtoneColor: 0xff1f00,
        lowlightColor: 0x2d00ff,
        baseColor: 0xffebeb,
        blurFactor: 0.6,
        speed: 1,
        zoom: 1
      });

     class MasalaCodeInterpreter {
    constructor() {
        this.variables = {};
        this.functions = {};
    }

    run(code) {
        const lines = this.preprocessCode(code);
        let i = 0;
        while (i < lines.length) {
            try {
                let line = lines[i].trim();
                if (line.startsWith('Khao maa kasam')) {
                    this.declareVariable(line);
                } else if (line.startsWith('ye lee')) {
                    this.yeLee(line);
                } else if (line.startsWith('chai_pe_charcha')) {
                    i = this.executeLoop(lines, i);
                } else if (line.startsWith('agar_toh_phir')) {
                    i = this.executeConditional(lines, i);
                } else if (line.startsWith('agle_janam_mohe')) {
                    i = this.defineFunction(lines, i);
                } else if (line.startsWith('chalta_hai')) {
                    this.procrastinate();
                } else if (line.trim() !== '') {
                    this.handleUndefinedKeyword(line);
                }
            } catch (error) {
                this.logOutput(`Error on line ${i + 1}: ${error.message}`);
            }
            i += 1;
        }
    }

    preprocessCode(code) {
        const lines = code.split('\n');
        const processedLines = [];
        let currentLine = '';

        for (let line of lines) {
            currentLine += line.trim();
            if (currentLine.endsWith('\\')) {
                currentLine = currentLine.slice(0, -1);
            } else {
                processedLines.push(currentLine);
                currentLine = '';
            }
        }

        if (currentLine) {
            processedLines.push(currentLine);
        }

        return processedLines;
    }

    declareVariable(line) {
        const match = line.match(/Khao maa kasam\s+(\w+)\s*=\s*(.*)/);
        if (match) {
            const [, varName, valueExpr] = match;
            const value = this.evaluateExpression(valueExpr);
            this.variables[varName] = value;
            this.playSound("maa_.mp3");
            this.logOutput(`Variable ${varName} declared with value ${value}`);
        } else {
            throw new Error("Invalid variable declaration");
        }
    }

    yeLee(line) {
        const match = line.match(/ye lee\s*\((.*)\)/);
        if (match) {
            const message = this.evaluateExpression(match[1]);
            this.logOutput(message);
            this.playSound("meme1.mp3");
        } else {
            throw new Error("Invalid ye lee statement");
        }
    }

    executeLoop(lines, index) {
        const loopHeader = lines[index];
        const condition = loopHeader.match(/chai_pe_charcha\s*\((.*)\)/)[1];
        let loopBody = [];
        index += 1;
        let nestedLevel = 0;
        while (index < lines.length) {
            if (lines[index].trim().startsWith('chai_pe_charcha')) nestedLevel++;
            if (lines[index].trim() === 'bus_karo') {
                if (nestedLevel === 0) break;
                nestedLevel--;
            }
            loopBody.push(lines[index]);
            index += 1;
        }
        while (this.evaluateExpression(condition)) {
            this.run(loopBody.join('\n'));
        }
        return index;
    }

    executeConditional(lines, index) {
        const conditionLine = lines[index];
        const condition = conditionLine.match(/agar_toh_phir\s*\((.*)\)/)[1];
        let block = [];
        index += 1;
        let nestedLevel = 0;
        while (index < lines.length) {
            if (lines[index].trim().startsWith('agar_toh_phir')) nestedLevel++;
            if (lines[index].trim() === 'warna') {
                if (nestedLevel === 0) break;
                nestedLevel--;
            }
            block.push(lines[index]);
            index += 1;
        }
        if (this.evaluateExpression(condition)) {
            this.run(block.join('\n'));
        }
        return index;
    }

    defineFunction(lines, index) {
        const funcHeader = lines[index];
        const funcName = funcHeader.match(/agle_janam_mohe\s*(\w+)/)[1];
        let funcBody = [];
        index += 1;
        while (index < lines.length && !lines[index].trim().startsWith('aur_phir')) {
            funcBody.push(lines[index]);
            index += 1;
        }
        this.functions[funcName] = funcBody.join('\n');
        this.logOutput(`Function ${funcName} defined`);
        return index;
    }

    procrastinate() {
        this.logOutput("Procrastinating... Maybe I'll do it later.");
    }

    playSound(file) {
        // In a real implementation, you'd play the sound here
        this.logOutput(`Playing sound: ${file}`);
    }

    handleUndefinedKeyword(line) {
        this.playSound("yea_.mp3");
        this.logOutput(`Undefined keyword: ${line}`);
    }

    logOutput(message) {
        console.log(message);  // For debugging
        const outputElement = document.getElementById('output');
        if (outputElement) {
            outputElement.value += message + '\n';
        }
    }

    evaluateExpression(expr) {
        // This is a simple evaluation. In a real implementation, you'd want to use a proper parser
        // and evaluator to handle variables, functions, and to ensure security.
        return eval(expr);
    }
}

const interpreter = new MasalaCodeInterpreter();
document.getElementById('run-button').addEventListener('click', () => {
    const inputCode = document.getElementById('input').value;
    interpreter.run(inputCode);
});
    </script>
</body>
</html>
